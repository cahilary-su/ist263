<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
       .skip{background-color:#4ca47e;
        color:#ffffff;
        padding:8px;
        border:solid #ffffff;
        position:absolute;
        top: 10px;
        left:-999px; 
        text-decoration: none;
        
    }
    .skip:focus{
        left:10px;
    }
    </style>
</head>
<body>

    <!-- tab oreder is for complex websites with alot of stuff-->
    <nav>
        <a href="#skip" class="skip">Skip to Content</a><br>
        <a href="http:///www.amazon.com" tabindex="3">Amazon</a><br>
        <a href="http://www.google.com" tabindex="1">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a><br>
    </nav>

    <h1>A11y HTML & CSS</h1>

</body>
</html>
