<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
<script>
    function clicky() {
    alert("Hello World!");
    }
    function another() {
    alert("Second Message");
    }
    function loady() {
    alert("Page load");
    }
</script>

</head>
<body onload="loady()">
    <h1 onclick="clicky()">Welcome to JavaScript</h1>
    
    <p onmouseover="another()">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni eius suscipit dolore ea vero! Modi quam perferendis repudiandae incidunt facere earum ipsum adipisci reprehenderit animi voluptatum! Neque consequuntur porro fuga.</p>


</body>
</html>
