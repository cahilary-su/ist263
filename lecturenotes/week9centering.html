<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering</title>
    <style>
        .inlinestuff {text-align: center;}
        div{background-color: #ff6878;
        width: 30%;
        margin: 0 auto;}
        /* o margin on top and bottom and equal space on left */
    </style>
</head>
<body>
    <h1>All about centering</h1>
    <h2>Centering in line content</h2>
    <p class="inlinestuff">This is is how you center text.</p>


    <h2>Block Centering</h2>
    <div>This is how you center a box.</div>

       
</body>
</html>
