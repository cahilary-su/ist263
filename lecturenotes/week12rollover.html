<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>

        function change() {
            documnet.getElementById("arrow").setAttribute("src","https://laferger.github.io/ist263/arrow_over.PNG" )
        }

        function changeBack() {
            documnet.getElementById("arrow").setAttribute("src","https://laferger.github.io/ist263/arrow.PNG" )
        }

    </script>
</head>
<body>
    <h1>Image Rollover</h1>
    <p>We are going to change and image when the mouse rolla over it</p>
    <img id= "arrow" onmouseover="change();" onmouseout="changeBack();" src= "https://laferger.github.io/ist263/arrow.PNG" alt="arrow icon">
    
    
</body>
</html>
